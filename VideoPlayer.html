<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="/css/all.min.css"/>
        <link rel="stylesheet" href="css/style.css"/>
        <title>Video Player</title>
    </head>
    <body>
        
        <div id="videoContainer" class="videoArea" onclick="toggle()" onmouseover="showControls()" onmouseout="hideControls()" >


	        <video class="video" id="myvideo">
	            <source src="https://archive.org/download/got-2/IronMan.mp4" type="video/mp4">
	            <source src="https://www.w3schools.com/tags/movie.ogg" type="video/ogg">
                <track label="Deutsch" kind="subtitles" srclang="de" src="imgs/subtitleEng.vtt">
	            <track label="Deutsch" kind="subtitles" srclang="de" src="imgs/subtitleEng.vtt">
	   			<track label="EspaÃ±ol" kind="subtitles" srclang="es" src="imgs/subtitleEng.vtt">
	            you browser not support video tag
	        </video>
	        <div class="subtitle" id="subtitle" >
	            <div id="subtitle1" class="subtitleText" ></div>
	        </div>
	        <div id="overlay" class="overlay" ></div>

	        <div id="controls" class="controls" onclick="event.stopPropagation()">
                <div id="progressBackground" class="progress progressBackground row">
                	<div id="progressValue" class="progress progressValue"></div>
           		</div>
                <div class="row" style="width: 100%;">
                    <div class="col-lg-2" id="time"></div>
                    <img onclick="moveBackward();" class="playerBtn" src="imgs/icons8-rewind-button-round-48.png" />
                    <img id="play" onclick="toggle();" class="playerBtn" src="imgs/icons8-circled-play-48.png" />
                    <img onclick="moveForward();" class="playerBtn" src="imgs/icons8-fast-forward-round-48.png" />
                    <img onclick="stop();" class="playerBtn" src="imgs/icons8-stop-circled-48.png" />
                    <!--img onclick="pause();" class="playerBtn" src="imgs/icons8-pause-button-48.png" /-->
                    
                    
                    <!--progress id="progressBar" value="0" max="1"></progress-->
                    
                    <img src="imgs/icons8-audio-48.png" id="mute" height="50" onclick="muteVideo();">
                    <input type="range" id="volumeSlider">
                    <select id="videoSpeed" onchange="videoSpeedChanged()">
                        <option value="0.5">0.5x</option>
                        <option value="1" selected>1x</option>
                        <option value="2">2x</option>
                        <option value="4">4x</option>
                    </select>
                    <img id="subtitles" type="button" data-state="subtitles" src="imgs/icons8-comments-48.png" style="width:45px; height:45px">
                    <img onclick="fullScreen();" class="playerBtn" src="imgs/icons8-full-screen-48.png" >
                    <!--img src="imgs/icons8-up-48.png" onclick="window.location.href='https://www.w3schools.com/tags/movie.mp4'"-->
                </div>
	        </div>
    </div>



        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
